<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обфускатор файлов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Более темный фон */
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .file-upload {
            position: relative;
            margin: 10px auto;
            width: 400px; /* Ширина элемента выбора файла */
        }

        .file-input {
            opacity: 0; /* Скрываем стандартный input */
            position: absolute; /* Позиционируем его над стилизованным элементом */
            z-index: 1;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-label {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background-color: #2c3e50; /* Темный фон для кнопки выбора файла */
            color: #ecf0f1;
            border: 1px solid #34495e;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .file-label:hover {
            background-color: #34495e; /* Цвет кнопки при наведении */
        }

        input[type="file"],
        textarea,
        button {
            display: block;
            width: 400px; /* Фиксированная ширина */
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #34495e;
            border-radius: 5px;
            background-color: #2c3e50; /* Темный фон для элементов */
            color: #ecf0f1;
            font-size: 16px;
        }

        .comment-wrapper {
            text-align: center;
        }

        .comment-wrapper label {
            color: #ecf0f1;
        }

        .comment-wrapper textarea {
            display: none; /* Скрыто по умолчанию */
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #2c3e50; /* Темный фон для текстовой области */
            color: #ecf0f1;
            font-size: 16px;
        }

        button {
            border: none;
            border-radius: 5px;
            background-color: #27ae60; /* Цвет кнопки */
            color: #ecf0f1;
            cursor: pointer;
        }

        button:hover {
            background-color: #2ecc71; /* Цвет кнопки при наведении */
        }

        #instruction {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Обфускатор файлов</h1>
    <div class="file-upload">
        <input type="file" id="fileInput" class="file-input" />
        <label for="fileInput" class="file-label">Выберите файл</label>
    </div>
    <div class="comment-wrapper">
        <label>
            <input type="checkbox" id="commentCheckbox"> Добавить комментарий
        </label>
        <br>
        <textarea id="commentField" placeholder="Введите комментарий..." style="display: none;"></textarea>
    </div>
    <button id="obfuscateButton">Обфусцировать файл</button>
    <p id="instruction" style="display: none;">Файл успешно обфусцирован! <br> <strong>После скачивания откройте файл, чтобы восстановить ваш исходный файл.</strong></p>

    <script src="/assets/obfuscator.js"></script>
</body>
</html>
